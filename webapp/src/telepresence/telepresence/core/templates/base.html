<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>{% block title %} vistorveBOT {% endblock %}</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    {% block assets %}
    <script src="http:///ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" type="text/css" charset="utf-8">
    {% endblock %}
    {% block assets_extended %}
    {% endblock %}
    </head>
    <body>
      <div id="left-corner">
        <div id="right-corner">
          <div id="content">
            <div id="logo"><a href="/"><img src="{{ STATIC_URL }}images/vistorvebot-logo.gif" alt="Arthrobots" width="236" height="95" border="0" /></a></div>
            <div id="main-nav">
              <div class="nav-text" >
                <a href="{% url robot-list %}">ROBOTS!</a>
                |
                <a href="{% url about-robots %}">ABOUT?</a>
              </div>
              <div class="nav-bar" style="width:300px;"> <img src="{{ STATIC_URL }}images/nav-bar.jpg"/> </div>
            </div>
          </div>
        </div>
      </div>
      <div class="divider-grad"></div>
      <div class="copy">
        <div align="center">
          {% block copy %}
          {% endblock %}
        </div>
      </div>
      <div class="footer-grad"></div>
      <div style="width:300px; margin-left:auto; margin-right:auto; text-align:center; margin-top:20px;">
      {% if user.is_authenticated %}
      <span> Logged in as: </span>
      <span class="username">{{ user.username }}</span>
      &nbsp;
      (<span><a href="/admin/password_change">Account settings</a>,</span>
      <span><a href="{% url logout %}">Logout</a></span>)
      {% endif %}
    </body>
</html>
